<!DOCTYPE HTML>
<html>
<head>
<script src="vue.js"></script>
<style>
    h4 {
        color: red;
    }
</style>
</head>
<body>
<!-- start -->
<h4>绑定事件, v-on:</h4>
<!-- code 展示 -->
<textarea disabled="true" cols="80" rows="20">
<div id="app-7">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">Reverse Message</button>
</div>
<script>
    var app7 = new Vue({
      el: '#app-7',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    });
</script>
