<!DOCTYPE HTML>
<html>
<head>
<script src="vue.js"></script>
<style>
    h4 {
        color: red;
    }
</style>
</head>
<body>
<!-- start -->
<h4>For循环, v-for:</h4>
<!-- code 展示 -->
<textarea disabled="true" cols="80" rows="20">
<div id="app-6">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>
<script>
    var app6 = new Vue({
      el: '#app-6',
      data: {
        todos: [
          { text: 'Learn JavaScript' },
          { text: 'Learn Vue' },
          { text: 'Build something awesome' }
        ]
      }
    });
</script>
</textarea>

</div>

</script>

</body>
</html>
